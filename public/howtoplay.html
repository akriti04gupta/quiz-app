<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How To Play - KRAK THE CODE!</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Inter',sans-serif;
}

/* CANVAS */
.canvas-wrapper{
    position:relative;
    width:387px;
    height:688px;
    transform-origin:center center;
}

.canvas{
    position:absolute;
    width:387px;
    height:688px;
    background:url("/assets/third/background.png") no-repeat center;
    background-size:cover;
}

/* BACK BUTTON */
.page-back-link{
    position:absolute;
    left:23.1px;
    top:57.6px;
    width:30.9px;
    height:30.9px;
    z-index:20;
    display:block;
}

.page-back-circle{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
}

.page-back-arrow{
    position:absolute;
    width:13.7px;
    height:12.6px;
    left:8.6px;
    top:9px;
}

/* TITLE IMAGE */
.code-title{
    position:absolute;
    top:110px;
    left:30px;
    width:330px;
}

/* INSTRUCTION CARDS */
.card-a{
    position:absolute;
    top:230px;
    left:30px;
    width:327px;
}

.card-b{
    position:absolute;
    top:310px;
    left:30px;
    width:327px;
}

.card-c{
    display:none;
}
.card-b-icon{
    position:absolute;
    top:328px;   /* aligned to b.png vertical */
    left:46px;   /* aligned inside card */
    width:24px;
    pointer-events:none;
}

/* NEXT BUTTON */
.next-btn{
    position:absolute;
    bottom:75px;
    left:43%;
    transform:translateX(-50%);
    width:220px;
    cursor:pointer;
}

</style>
</head>

<body>

<div class="canvas-wrapper" id="wrapper">
    <div class="canvas"></div>

    <!-- BACK BUTTON -->
    <a href="quiz.html" class="page-back-link" aria-label="Back">
        <img src="/assets/third/vector_background.png" class="page-back-circle" alt="">
        <img src="/assets/third/vector.png" class="page-back-arrow" alt="">
    </a>

    <!-- TITLE -->
    <img src="/assets/third/code.png" class="code-title">

    <!-- CARDS -->
    <img src="/assets/third/a.png" class="card-a">
    <img src="/assets/third/b.png" class="card-b">
    <img src="/assets/third/orange.png" class="card-b-icon">

    <!-- NEXT BUTTON -->
    <img src="/assets/third/next.png" class="next-btn" onclick="location.href='quiz_game.html'">

</div>

<script>
function scaleCanvas(){
    const wrapper=document.getElementById("wrapper");
    const scale=Math.min(window.innerWidth/387,window.innerHeight/688);
    wrapper.style.transform=`scale(${scale})`;
}
scaleCanvas();
window.addEventListener("resize",scaleCanvas);
</script>

</body>
</html>
