<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>KRAK THE CODE!</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">

<style>

    box-sizing:border-box;
}

html,body{
    width:100%;

    background:#000;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Inter',sans-serif;
}

/* ==== FIXED FIGMA CANVAS ==== */
.canvas-wrapper{

    height:688px;
    transform-origin:center center;
}

/* ==== BACKGROUND ==== */
.canvas{
    position:absolute;
    width:387px;
    height:688px;
    background:url("/assets/first/background.png") no-repeat center;
    background-size:cover;
}

/* ==== LOGO ==== */
.logo{
    position:absolute;
    top:42px;
    left:50%;
    transform:translateX(-50%);
    width:105px;
}

/* ==== GIRL CARD ==== */
.girl-image{
    position:absolute;
    top:120px;
    left:50%;
    transform:translateX(-50%);
    width:270px;
    border-radius:28px;
    box-shadow:0 8px 24px rgba(0,0,0,0.3);
}

/* ==== MILLIONAIRE BADGE ==== */
.millionaire-badge{
    position:absolute;
    top:176px;
    left:38px;
    background:#fff;
    width:84.9px;
    min-height:36.2px;
    padding:5px 8px;
    font-size:9.15px;
    border-radius:5.72px;
    font-weight:600;

    z-index:10;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ==== MONEY BAGS ==== */
.money-bags{
    position:absolute;
    top:350px;
    left:0px;
    width:135px;
    z-index:5;
}

/* ==== TITLE ==== */
.title{
    position:absolute;
    top:490px;
    width:100%;
    text-align:center;
    font-size:28px;
    font-weight:800;
    letter-spacing:-0.56px;
    line-height:30.75px;
    text-transform:uppercase;
}

.title-main{ color:#fff; }
.title-accent{ color:#ff4500; }

/* ==== SUBTITLE ==== */
.subtitle{
    position:absolute;
    top:538px;
    width:234px;

    transform:translateX(-50%);

    font-size:10.82px;

    line-height:12.55px;

/* ==== BUTTONS ==== */
.begin-button{
    position:absolute;
    top:583px;
    left:50%;
    transform:translateX(-50%);
    width:192.5px;
    height:33.9px;
    border-radius:999px;
    border:none;
    background:#fff;
    font-weight:600;
    font-size:12.66px;
    cursor:pointer;
    box-shadow:0 0 1.54px rgba(0,0,0,0.25);
}

.begin-button:hover{
    opacity:0.95;
}

.begin-button:active{
    transform:translateX(-50%);
}

.leaderboard-button{
    position:absolute;
    top:624px;
    left:50%;
    transform:translateX(-50%);
    width:192.5px;
    height:33.9px;
    border-radius:18.64px;
    border:1px solid #ff3b00;
    background:#ff3b00;
    color:#fff;
    font-weight:600;
    font-size:12.66px;
    cursor:pointer;
    box-shadow:0 0 1.54px rgba(0,0,0,0.25);
}

.leaderboard-button:hover{
    opacity:0.95;
}
</style>
</head>

<body>

<div class="canvas-wrapper" id="wrapper">
    <div class="canvas"></div>

    <img src="/assets/first/krak.png" class="logo">
    <img src="/assets/first/girl.png" class="girl-image">

    <!-- FIXED 2-LINE BADGE -->
    <div class="millionaire-badge">
        Be a Millionaire!<br>You Can Win!
    </div>

    <!-- MONEY BAG -->
    <img src="/assets/first/money_bags.png" class="money-bags">

    <div class="title">
        <span class="title-main">KRAK THE </span>
        <span class="title-accent">CODE!</span>
    </div>

    <div class="subtitle">
        Answer questions, climb levels, and prove your knowledge.
        One wrong move ends it all.
    </div>

    <button class="begin-button" onclick="location.href='quiz.html'">
        Letâ€™s Begin
    </button>

    <button class="leaderboard-button" onclick="location.href='leaderboard.html'">
        Leaderboard
    </button>
</div>

<script>
function scaleCanvas(){
    const wrapper=document.getElementById("wrapper");
    const scaleX=window.innerWidth/387;
    const scaleY=window.innerHeight/688;
    const scale=Math.min(scaleX,scaleY);
    wrapper.style.transform=`scale(${scale})`;
}

scaleCanvas();
window.addEventListener("resize",scaleCanvas);
</script>

</body>
</html>
