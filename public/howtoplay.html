<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How To Play - KRAK THE CODE!</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Inter',sans-serif;
}

/* CANVAS */
.canvas-wrapper{
    position:relative;
    width:387px;
    height:688px;
    transform-origin:center center;
}

.canvas{
    position:absolute;
    width:387px;
    height:688px;
    background:url("/assets/third/background.png") no-repeat center;
    background-size:cover;
}

/* VECTOR TOP LEFT â€” EXACT SAME AS quiz.html */
.vector-bg{
    position:absolute;
    top:18px;
    left:18px;
    width:36px;
}

.vector-icon{
    position:absolute;
    top:26px;
    left:27px;
    width:20px;
}

/* TITLE IMAGE */
.code-title{
    position:absolute;
    top:110px;
    left:30px;
    width:330px;
}

/* INSTRUCTION CARDS */
.card-a{
    position:absolute;
    top:230px;
    left:30px;
    width:327px;
}

.card-b{
    position:absolute;
    top:310px;
    left:30px;
    width:327px;
}

.card-c{
    position:absolute;
    top:390px;
    left:30px;
    width:327px;
}
.card-b-icon{
    position:absolute;
    top:328px;   /* aligned to b.png vertical */
    left:46px;   /* aligned inside card */
    width:24px;
    pointer-events:none;
}

/* NEXT BUTTON */
.next-btn{
    position:absolute;
    bottom:80px;
    left:50%;
    transform:translateX(-50%);
    width:240px;
    cursor:pointer;
}

</style>
</head>

<body>

<div class="canvas-wrapper" id="wrapper">
    <div class="canvas"></div>

    <!-- VECTOR BACK BUTTON (same position as quiz.html) -->
    <div onclick="location.href='quiz.html'">
        <img src="/assets/third/vector_background.png" class="vector-bg">
        <img src="/assets/third/vector.png" class="vector-icon">
    </div>

    <!-- TITLE -->
    <img src="/assets/third/code.png" class="code-title">

    <!-- CARDS -->
    <img src="/assets/third/a.png" class="card-a">
    <img src="/assets/third/b.png" class="card-b">
    <img src="/assets/third/orange.png" class="card-b-icon">

    <img src="/assets/third/c.png" class="card-c">

    <!-- NEXT BUTTON -->
    <img src="/assets/third/next.png" class="next-btn" onclick="location.href='quiz_game.html'">

</div>

<script>
function scaleCanvas(){
    const wrapper=document.getElementById("wrapper");
    const scale=Math.min(window.innerWidth/387,window.innerHeight/688);
    wrapper.style.transform=`scale(${scale})`;
}
scaleCanvas();
window.addEventListener("resize",scaleCanvas);
</script>

</body>
</html>
